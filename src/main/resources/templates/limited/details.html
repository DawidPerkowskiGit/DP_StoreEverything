<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Szczególy informacji</title>
    <div th:replace="fragments/head :: head"  th:remove="tag"></div>
</head>
<body>
<nav th:replace="fragments/header :: header"></nav>
<div class="container text-center">
    <div class="d-flex align-items-center p-3 my-3 text-black-50 bg-secondary rounded box-shadow">
        <i class="fa-solid fa-boxes-packing" style="font-size: 20px; color: white; margin-right: 5px;"></i>
        <div class="lh-100">
            <h5 class="mb-0 lh-100 text-white">Szczegóły informacji</h5>
        </div>
    </div>
    <div class="my-3 p-3 bg-white rounded box-shadow">
        <h6 class="border-bottom border-gray pb-2 mb-0"></h6>
        <div class="media text-muted pt-3">
            <img data-src="holder.js/32x32?theme=thumb&bg=007bff&fg=007bff&size=1" alt="" class="mr-2 rounded">
            <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                <div class="d-flex justify-content-between align-items-left w-100">
                    <strong class="text-gray-dark">
                        <div class="info-details-header">
                            <p>Dodano przez:</p>
                        </div>
                    </strong>
                    <div class="info-details-text">
                        <a th:text="${information.user.getFullName()}"></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="media text-muted pt-3">
            <img data-src="holder.js/32x32?theme=thumb&bg=007bff&fg=007bff&size=1" alt="" class="mr-2 rounded">
            <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                <div class="d-flex justify-content-between align-items-left w-100">
                    <strong class="text-gray-dark">
                        <div class="info-details-header">
                            Tytuł:
                        </div>
                    </strong>
                    <div class="info-details-text">
                        <a th:text="${information.getTitle()}"></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="media text-muted pt-3">
            <img data-src="holder.js/32x32?theme=thumb&bg=007bff&fg=007bff&size=1" alt="" class="mr-2 rounded">
            <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                <div class="d-flex justify-content-between align-items-left w-100">
                    <strong class="text-gray-dark">
                        <div class="info-details-header">
                            Treść:
                        </div>
                    </strong>
                    <div class="info-details-text">
                        <a th:text="${information.getContent()}"></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="media text-muted pt-3">
            <img data-src="holder.js/32x32?theme=thumb&bg=007bff&fg=007bff&size=1" alt="" class="mr-2 rounded">
            <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                <div class="d-flex justify-content-between align-items-left w-100">
                    <strong class="text-gray-dark">
                        <div class="info-details-header">
                            Data dodania:
                        </div>
                    </strong>
                    <div class="info-details-text">
                        <a th:text="${information.getFormatedDate(information.getAddDate())}"></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="media text-muted pt-3">
            <img data-src="holder.js/32x32?theme=thumb&bg=007bff&fg=007bff&size=1" alt="" class="mr-2 rounded">
            <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                <div class="d-flex justify-content-between align-items-left w-100">
                    <strong class="text-gray-dark">
                        <div class="info-details-header">
                            Data przypomnienia:
                        </div>
                    </strong>
                    <div class="info-details-text">
                        <a th:text="${information.getFormatedDate(information.getRememberDate())}"></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="media text-muted pt-3">
            <img data-src="holder.js/32x32?theme=thumb&bg=007bff&fg=007bff&size=1" alt="" class="mr-2 rounded">
            <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                <div class="d-flex justify-content-between align-items-left w-100">
                    <strong class="text-gray-dark">
                        <div class="info-details-header">
                            Kategoria:
                        </div>
                    </strong>
                    <div class="info-details-text">
                        <a th:text="${information.getCategory().getCategoryName()}"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a th:href="@{/homepage}" class="btn btn-info ml-2">Powrót do strony głównej</a>
</div>
</body>
</html>
