<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista udostępnionych mi informacji</title>
    <div th:replace="fragments/head :: head"  th:remove="tag"></div>
</head>
<body>
<nav th:replace="fragments/header :: header"></nav>
<div class="container text-center">
    <div class="d-flex align-items-center p-3 my-3 text-black-50 bg-secondary rounded box-shadow">
        <i class="fa-solid fa-boxes-packing" style="font-size: 20px; color: white; margin-right: 5px;"></i>
        <div class="lh-100">
            <h5 class="mb-0 lh-100 text-white">Lista udostępnionych mi informacji</h5>
        </div>
    </div>
        <table class="table table-striped table-bordered">
            <thead class=""thead-dark>
            <tr>
                <!--                <th>ID</th>-->
                <th>Udostępnił Ci</th>
                <th>Tytuł</th>
                <!--                <th>Treść</th>-->
                <th>Kategoria</th>
                <th>Dodano dnia</th>
                <!--                <th>Przypomnienie dnia</th>-->



            </tr>
            </thead>
            <tbody>
            <tr th:each="sharedInformation: ${receivedInfo}">
                <!--                <td th:text="${information.getInformationId()}"></td>-->
                <td th:text="${sharedInformation.getInformation().user.getFullName()}"></td>
                <td th:text="${sharedInformation.getInformation().getTitle()}"></td>
                <!--                <td th:text="${information.getContent()}"></td>-->
                <td th:text="${sharedInformation.getInformation().category.getCategoryName()}"></td>
                <td th:text="${sharedInformation.getInformation().getFormatedDate(sharedInformation.getInformation().getAddDate())}"></td>
                <!--                <td th:text="${information.getFormatedDate(information.getRememberDate())}"></td>-->

                <td>
                    <a th:href="@{/limited/details(detailsId=${sharedInformation.getInformation().getInformationId()})}" class="btn btn-outline-dark btn-info ml-2">Szczegóły</a>
                </td>
            </tr>
            </tbody>
        </table>
</div>

</body>
</html>
