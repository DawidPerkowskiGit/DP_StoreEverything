<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Strona główna - StoreEverything</title>
    <div th:replace="fragments/head :: head"  th:remove="tag"></div>
</head>
<body>
    <nav th:replace="fragments/header :: header"></nav>
    <main role="main" class="container">
        <div class="d-flex align-items-center p-3 my-3 text-black-50 bg-secondary rounded box-shadow">
            <i class="fa-solid fa-cubes-stacked" style="font-size: 20px; color: white; margin-right: 5px;"></i>
            <div class="lh-100">
                <h5 class="mb-0 lh-100 text-white">Tablica</h5>
            </div>
        </div>
        <div class="my-3 p-3 bg-white rounded box-shadow">
            <h6 class="border-bottom border-gray pb-2 mb-0">Ostatnio zapisane</h6>
            <tr th:each="recentlyAddedInfo: ${recentlyAddedInfos}">
                <td>
                    <div class="media text-muted pt-3">
                        <img data-src="holder.js/32x32?theme=thumb&bg=007bff&fg=007bff&size=1" alt="" class="mr-2 rounded">
                        <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                            <div class="d-flex justify-content-between align-items-center w-100">
                                <strong class="text-gray-dark" th:text="${recentlyAddedInfo.getTitle()}"></strong>
                                <a th:href="@{/limited/details(detailsId=${recentlyAddedInfo.getInformationId()})}">Pokaż</a>
                            </div>
                            <a th:text="${recentlyAddedInfo.getContent()}">
                        </div>
                    </div>
                </td>
            </tr>
            <small class="d-block text-right mt-3">
                <a th:href="@{/informations/my_list}">Pokaż wszystkie</a>
            </small>
        </div>
        <div class="my-3 p-3 bg-white rounded box-shadow">
            <h6 class="border-bottom border-gray pb-2 mb-0">Udostępnione dla Ciebie</h6>
            <tr th:each="recentlyReceivedInfo: ${recentlyReceivedInfos}">
                <td>
                    <div class="media text-muted pt-3">
                        <img data-src="holder.js/32x32?theme=thumb&bg=007bff&fg=007bff&size=1" alt="" class="mr-2 rounded">
                        <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                            <div class="d-flex justify-content-between align-items-center w-100">
                                <strong class="text-gray-dark" th:text="${recentlyReceivedInfo.getTitle()}"></strong>
                                <a th:href="@{/limited/details(detailsId=${recentlyReceivedInfo.getInformationId()})}">Pokaż</a>
                            </div>
                            <a th:text="${recentlyReceivedInfo.getContent()}">
                        </div>
                    </div>
                </td>
            </tr>
            <small class="d-block text-right mt-3">
                <a th:href="@{/limited/received}">Pokaż wszystkie</a>
            </small>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="text-muted" th:replace="fragments/footer :: footer"></div>
        </div>
    </footer>
</body>
</html>
