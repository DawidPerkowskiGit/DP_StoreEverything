<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodaj informację</title>
    <div th:replace="fragments/head :: head"  th:remove="tag"></div>
</head>
<body>
<nav th:replace="fragments/header :: header"></nav>
<div class="container text-center">
  <div>
    <h1>Dodaj informację</h1>
  </div>
  <form th:action="@{/informations/add}" method="post" style="max-width: 600px; margin: 0 auto;">
    <div class="m-3 text-right font-weight-bold">
      <div class="form-group row">
        <label class="col-form-label col-5">Tytuł informacji: </label>
        <div class="col-5">
          <input type="text" class="form-control" th:field="*{information.title}" minlength="3" maxlength="20" required />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-5">Treść: </label>
        <div class="col-5">
          <input type="text" class="form-control" th:field="*{information.content}"  minlength="5" maxlength="500" required />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-5">Kiedy przypomnieć: </label>
        <div class="col-5">
         <input type="date" class="form-control" th:field="*{dataPickerStringConverter.tempString}" required />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-5">Kategoria: </label>
        <td>
          <select name="category" id="category" class="Category" th:field="*{information.category}" required>
            <option th:each="Category : ${listCategories}"
                    th:value="${Category.id}"
                    th:text="${Category.categoryName}">
            </option>
          </select>
        </td>
        <tr>
          <a th:href="@{/informations/category_add}" class="btn btn-success ml-2">Dodaj kategorię</a>
        </tr>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Dodaj informację</button>
      </div>
    </div>

  </form>

</div>


</body>
</html>
