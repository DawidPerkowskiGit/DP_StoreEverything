<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Udostępnij informację informację</title>
    <div th:replace="fragments/head :: head"  th:remove="tag"></div>
</head>
<body>
<nav th:replace="fragments/header :: header"></nav>
<div class="container text-center">
    <div>
        <h1>Udostępnij informację</h1>
    </div>
    <form th:action="@{/informations/share}" method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3 text-right font-weight-bold">
            <div class="form-group row">
                <div class="table">
                    <td>
                        <label class="col-form-label col-5">Udostępniasz informację: </label>
                    </td>
                    <td>
                        <label class="info-details-text" th:text="${shareInformation.getInformation().getTitle()}"></label>
                    </td>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-5">Udostepnij użytkownikowi: </label>
                <td>
                    <select name="users" id="users" class="User" th:field="*{shareInformation.userReceiving}" required>
                        <option th:each="User : ${usersList}"
                                th:value="${User.id}"
                                th:text="${User.getFullName()}">
                        </option>
                    </select>
                </td>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Udostępnij użytkownikowi</button>
            </div>
        </div>

    </form>

</div>


</body>
</html>
