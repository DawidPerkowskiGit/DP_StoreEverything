<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodaj kategorię</title>
    <div th:replace="fragments/head :: head"  th:remove="tag"></div>
</head>
<body>
    <nav th:replace="fragments/header :: header"></nav>
    <div class="container text-center">
        <div>
            <h1>Dodaj kategorię</h1>
        </div>
        <form th:action="@{/informations/category_add}" method="post" th:object="${category}" style="max-width: 600px; margin: 0 auto;">
            <div class="m-3 text-right font-weight-bold">
                <div class="form-group row">
                    <label class="col-form-label col-5">Nazwa kategorii: </label>
                    <div class="col-5">
                        <input type="text" class="form-control" th:field="*{categoryName}"  minlength="3" maxlength="20" pattern="^[a-z]+$" required/>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Dodaj kategorię</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
