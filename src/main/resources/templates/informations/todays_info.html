<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Przypomnienie o informacjach</title>
    <div th:replace="fragments/head :: head"  th:remove="tag"></div>
</head>
<body>
<nav th:replace="fragments/header :: header"></nav>
<div class="container text-center">
    <div>
        <h1>Przypomnienie o informacjach</h1>
    </div>
    <div>
        <table class="table table-striped table-bordered">
            <thead class=""thead-dark>
            <tr>
<!--                <th>ID</th>-->
                <th>Dodane przez</th>
                <th>Tytuł</th>
<!--                <th>Treść</th>-->
                <th>Kategoria</th>
                <th>Dodano dnia</th>
<!--                <th>Przypomnienie dnia</th>-->



            </tr>
            </thead>
            <tbody>
            <tr th:each="inforamtion: ${rememberTodayInfo}">
<!--                <td th:text="${information.getInformationId()}"></td>-->
                <td th:text="${inforamtion.user.getFullName()}"></td>
                <td th:text="${inforamtion.getTitle()}"></td>
<!--                <td th:text="${information.getContent()}"></td>-->
                <td th:text="${inforamtion.getCategory().getCategoryName()}"></td>
                <td th:text="${inforamtion.getFormatedDate(inforamtion.getAddDate())}"></td>
<!--                <td th:text="${information.getFormatedDate(information.getRememberDate())}"></td>-->

                <td>
                    <a th:href="@{/limited/details(detailsId=${inforamtion.getInformationId()})}" class="btn btn-outline-dark btn-info ml-2">Szczegóły</a>
                </td>
            </tr>
            </tbody>
        </table>
        <a  th:href="@{/homepage}" class="btn btn-success alml-2">Przejdź do menu głownego</a>
    </div>
</div>
</body>
</html>
