<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista moich informacji</title>
    <div th:replace="fragments/head :: head"  th:remove="tag"></div>
</head>
<body>
<nav th:replace="fragments/header :: header"></nav>
<div class="container text-center">
    <div class="d-flex align-items-center p-3 my-3 text-black-50 bg-secondary rounded box-shadow">
        <i class="fa-solid fa-boxes-packing" style="font-size: 20px; color: white; margin-right: 5px;"></i>
        <div class="lh-100">
            <h5 class="mb-0 lh-100 text-white">Lista moich informacji</h5>
        </div>
    </div>
        <table class="table table-striped table-bordered">
            <thead class=""thead-dark>
            <tr>
<!--                <th>ID</th>-->
                <th>Dodano przez</th>
                <th>Tytuł</th>
<!--                <th>Treść</th>-->
                <th>Kategoria</th>
                <th>Dodano dnia</th>
                <th>Przypomnienie dnia</th>



            </tr>
            </thead>
            <tbody>
            <tr th:each="information: ${listInformations}">
<!--                <td th:text="${information.getInformationId()}"></td>-->
                <td th:text="${information.user.getFullName()}"></td>
                <td th:text="${information.getTitle()}"></td>
<!--                <td th:text="${information.getContent()}"></td>-->
                <td th:text="${information.category.getCategoryName()}"></td>
                <td th:text="${information.getFormatedDate(information.getAddDate())}"></td>
                <td th:text="${information.getFormatedDate(information.getRememberDate())}"></td>
                <td>
                    <a th:href="@{/informations/delete(deleteId=${information.getInformationId()})}" class="btn btn-outline-dark btn-danger ml-2">Usuń</a>
                </td>
                <td>
                    <a th:href="@{/limited/details(detailsId=${information.getInformationId()})}" class="btn btn-outline-dark btn-info ml-2">Szczegóły</a>
                </td>
                <td>
                    <a th:href="@{/informations/edit(editId=${information.getInformationId()})}" class="btn btn-outline-dark btn-block ml-2">Edycja</a>
                </td>
                <td>
                    <a th:href="@{/informations/share(sharedInfoId=${information.getInformationId()})}" class="btn btn-outline-dark btn-warning ml-2">Udostępnij</a>
                </td>
            </tr>
            </tbody>
        </table>
    <div class="align-items-center">
        <a  th:href="@{/informations/add}" class="btn btn-success alml-2">Dodaj informację</a>
    </div>
    </div>

</body>
</html>
